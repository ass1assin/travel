<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.min.css?v=3.3.7" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <title>上网登录页</title>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
    <style>
        body {
            background-image: url('img/login.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #f3f3f4;
        }
        .loginscreen.middle-box {
            width: 400px;
        }
        .middle-box {
            margin-top: 50px;
            height: 370px;
            padding: 30px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 40px;
        }
        .form-control {
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        .btn-primary {
            background-color: #337ab7;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #286090;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body class="gray-bg" src="img/watertown.jpg">
<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <form class="m-t" role="form" action="/dev-html/login" method="post">
            <h3>登录</h3>
            <div style="color: red" th:text="${error}"></div>
            <!--             输入账号密码   -->
            <div class="form-group">
                <input type="text" class="form-control" id="usernameInput" placeholder="用户名" required="" name="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" required="" name="password">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" id="loginButton">登 录</button>

            <div id="radioButtons">
                <label>
                    <input type="radio" name="type" checked value="register"> 注册
                </label>
                <label>
                    <input type="radio" name="type" checked value="login"> 登录
                </label>
            </div>

        </form>
    </div>
</div>

</body>
</html>
