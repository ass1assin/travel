server:
  port: 10010
spring:
  application:
    name: travel-gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      routes: # 网关路由配置
        - id: customer-user-service
          uri: lb://travel-data
          predicates:
            - Path=/dev-api/**
      default-filters:
          - StripPrefix=1
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
#              - "http://localhost:10011"
            allowedMethods:
              - "GET"
              - "POST"
              - "PUT"
              - "DELETE"
              - "OPTIONS"
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
